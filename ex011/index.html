<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            background-color: gray;
        }
    </style>

    <title>Mídias em HMLT5</title>
</head>
<body>
    
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o seu navegador.</p>

    <picture>

        
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">

    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em html5.</p>

    <!--<audio src="midia/Invisible - Anno Domini Beats.mp3" controls></audio>
    MP3 WAV OGG (tirei o autoplay que fica depois do controls porque tava tocando só)-->

    <audio preload="metadata" controls loop>
         <source src="midia/guanacast-33.mp3" type="audio/mpeg">
         <source src="midia/guanacast-33.ogg" type="audio/ogg">
         <source src="midia/guanacast-33.wav" type="audio/wav">
         <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquiv.</a></p>
    </audio>
</body>
</html>
