<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: gray;
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
    <title>Tabelas</title>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <!-- colspan - expansão de colunas (vertical)
                rowspan - expansão de linhas (horizontal)-->
            <td>A</td>
            <td colspan="2">B</td>
            <!--B está ocupando duas colunas -->
            <!-- <td>C</td> -->
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <!-- D está ocupando 3 linhas -->
            <td>E</td>
            <td rowspan="2">F</td>
            <!-- F está ocupando 2 linhas -->
        </tr>
        <tr>
            <!-- <td>G</td> -->
            <td>H</td>
            <!-- <td>I</td> -->
        </tr>
        <tr>
            <!-- <td>J</td> -->
            <td colspan="2">K</td>
            <!-- <td>L</td> -->
        </tr>
    </table>
</body>
</html>
